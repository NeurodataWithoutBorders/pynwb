version: 2.1

references:

  run-style-check: &run-style-check
    name: Run Style Checks
    command: |
      . ../venv/bin/activate
      pip install flake8
      flake8 src/pynwb
      flake8 tests
      flake8 --ignore E402,E501,W504 docs/gallery

  initialize-venv: &initialize-venv
    name: Initialize Virtual Environment
    command: |
      python -m virtualenv ../venv || python -m venv ../venv
      . ../venv/bin/activate

  py39: &py39
    docker:
    - image: circleci/python:3.9/0-buster
      auth:
        username: hdmf
        password: $DOCKERHUB_PASSWORD

  py38: &py38
    docker:
    - image: circleci/python:3.8.6-buster
      auth:
        username: hdmf
        password: $DOCKERHUB_PASSWORD

  py37: &py37
    docker:
    - image: circleci/python:3.7.9-stretch
      auth:
        username: hdmf
        password: $DOCKERHUB_PASSWORD

  py36: &py36
    docker:
    - image: circleci/python:3.6.12-stretch
      auth:
        username: hdmf
        password: $DOCKERHUB_PASSWORD

  conda-image: &conda-image
    docker:
    - image: continuumio/miniconda3:4.8.2
      auth:
        username: hdmf
        password: $DOCKERHUB_PASSWORD

  ci-steps: &ci-steps
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          <<: *initialize-venv
      - run:
          name: Run the tests
          command: |
            . ../venv/bin/activate
            pip install tox
            tox -e $TEST_TOX_ENV
          # Install is expected to be quick. Increase timeout in case there are some network issues.
          # While pip installing tox does not output by default. Circle thinks task is dead after 10 min.
          no_output_timeout: 30m
      - run:
          name: Build wheel and source distribution
          command: |
            . ../venv/bin/activate
            tox -e $BUILD_TOX_ENV
      - run:
          name: Test installation from a wheel
          command: |
            . ../venv/bin/activate
            tox -e $TEST_WHEELINSTALL_ENV --recreate --installpkg dist/*-none-any.whl
      - run:
          name: Remove distributions if UPLOAD_WHEELS != true
          command: |
            if [[ "${UPLOAD_WHEELS}" != "true" ]]; then
              echo "Discarding distributions"
              ls -1 dist
              rm -rf dist/*
            else
              echo "Keeping distributions for upload"
              ls -1 dist
            fi
      - persist_to_workspace:
          root: ./
          paths:
            - dist

  conda-steps: &conda-steps
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          name: Configure conda
          command: |
            conda config --set always_yes yes --set changeps1 no
            conda config --add channels conda-forge
            conda install python=$CONDA_PYTHON_VER
            conda install virtualenv
            conda install tox
      - run:
          name: Run the tests
          command: |
            tox -e $TEST_TOX_ENV
      - run:
          name: Build wheel and source distribution
          command: |
            tox -e $BUILD_TOX_ENV
      - run:
          name: Test installation from a wheel
          command: |
            tox -e $TEST_WHEELINSTALL_ENV --recreate --installpkg dist/*-none-any.whl

  gallery-steps: &gallery-steps
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - restore_cache:
          keys:
            - ophys-data-cache
      - run:
          <<: *initialize-venv
      - run:
          name: Run the gallery tests
          command: |
            . ../venv/bin/activate
            pip install tox
            tox -e $TEST_TOX_ENV
          no_output_timeout: 30m
      - save_cache:
          key: ophys-data-cache
          paths: ophys_experiment_data

  no_filters: &no_filters
    filters:
      tags:
        ignore:
          # exclude tags created by "ci_addons publish_github_release"
          - /^latest$/
          - /^latest-tmp$/
    context:
      - docker-hub-creds

jobs:
  flake8:
    <<: *py38
    steps:
      - checkout
      - run:
          <<: *initialize-venv
      - run:
          <<: *run-style-check

  python36:
    <<: *py36
    environment:
      - TEST_TOX_ENV: "py36"
      - BUILD_TOX_ENV: "build-py36"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *ci-steps

  python37:
    <<: *py37
    environment:
      - TEST_TOX_ENV: "py37"
      - BUILD_TOX_ENV: "build-py37"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *ci-steps

  python38:
    <<: *py38
    environment:
      - TEST_TOX_ENV: "py38"
      - BUILD_TOX_ENV: "build-py38"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
      - UPLOAD_WHEELS: "true"
    <<: *ci-steps

  python39:
    <<: *py39
    environment:
      - TEST_TOX_ENV: "py39"
      - BUILD_TOX_ENV: "build-py39"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *ci-steps

  python38-upgrade-dev:
    <<: *py38
    environment:
      - TEST_TOX_ENV: "py38-upgrade-dev"
      - BUILD_TOX_ENV: "build-py38-upgrade-dev"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *ci-steps

  python38-upgrade-dev-pre:
    <<: *py38
    environment:
      - TEST_TOX_ENV: "py38-upgrade-dev-pre"
      - BUILD_TOX_ENV: "build-py38-upgrade-dev-pre"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *ci-steps

  python36-min-req:
    <<: *py36
    environment:
      - TEST_TOX_ENV: "py36-min-req"
      - BUILD_TOX_ENV: "build-py36-min-req"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *ci-steps

  miniconda36:
    <<: *conda-image
    environment:
      - CONDA_PYTHON_VER: "3.6.*=*_cpython"  # avoid using pypy compiler
      - TEST_TOX_ENV: "py36"
      - BUILD_TOX_ENV: "build-py36"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *conda-steps

  miniconda37:
    <<: *conda-image
    environment:
      - CONDA_PYTHON_VER: "3.7"
      - TEST_TOX_ENV: "py37"
      - BUILD_TOX_ENV: "build-py37"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *conda-steps

  miniconda38:
    <<: *conda-image
    environment:
      - CONDA_PYTHON_VER: "3.8"
      - TEST_TOX_ENV: "py38"
      - BUILD_TOX_ENV: "build-py38"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *conda-steps

  miniconda39:
    <<: *conda-image
    environment:
      - CONDA_PYTHON_VER: "3.9"
      - TEST_TOX_ENV: "py39"
      - BUILD_TOX_ENV: "build-py39"
      - TEST_WHEELINSTALL_ENV: "wheelinstall"
    <<: *conda-steps

  gallery36:
    <<: *py36
    environment:
      - TEST_TOX_ENV: "gallery-py36"
    <<: *gallery-steps

  gallery37:
    <<: *py37
    environment:
      - TEST_TOX_ENV: "gallery-py37"
    <<: *gallery-steps

  gallery38:
    <<: *py38
    environment:
      - TEST_TOX_ENV: "gallery-py38"
    <<: *gallery-steps

  gallery39:
    <<: *py39
    environment:
      - TEST_TOX_ENV: "gallery-py39"
    <<: *gallery-steps

  gallery38-upgrade-dev:
    <<: *py38
    environment:
      - TEST_TOX_ENV: "gallery-py38-upgrade-dev"
    <<: *gallery-steps

  gallery38-upgrade-dev-pre:
    <<: *py38
    environment:
      - TEST_TOX_ENV: "gallery-py38-upgrade-dev-pre"
    <<: *gallery-steps

  gallery36-min-req:
    <<: *py36
    environment:
      - TEST_TOX_ENV: "gallery-py36-min-req"
    <<: *gallery-steps

  test-validation:
    <<: *py38
    steps:
      - checkout
      - run: git submodule sync
      - run: git submodule update --init
      - run:
          <<: *initialize-venv
      - run:
          name: Run the tests
          command: |
            . ../venv/bin/activate
            pip install tox
            tox -e validation-py38
          # Install is expected to be quick. Increase timeout in case there are some network issues.
          # While pip installing tox does not output by default. Circle thinks task is dead after 10 min.
          no_output_timeout: 30m

  deploy-dev:
    <<: *py38
    steps:
      - checkout
      - attach_workspace:
          at: ./
      - run:
          name: Publish wheel and source distribution as a GitHub pre-release
          command: |
            python -m venv ../venv
            . ../venv/bin/activate
            pip install -U scikit-ci-addons
            echo "CIRCLE_SHA1 [$CIRCLE_SHA1]"
            ci_addons publish_github_release NeurodataWithoutBorders/pynwb  \
                --prerelease-packages "dist/*" \
                --prerelease-sha $CIRCLE_SHA1 \
                --prerelease-packages-clear-pattern "*" \
                --prerelease-packages-keep-pattern "*dev<COMMIT_DISTANCE>*" \
                --re-upload \
                --exit-success-if-missing-token

  deploy-release:
    <<: *py38
    steps:
      - attach_workspace:
          at: ./
      - run:
          name: Deploy release
          command: |
            echo "Deploy release"
            python -m venv ../venv
            . ../venv/bin/activate
            pip install twine
            ls dist
            twine upload -u $PYPI_USER -p $PYPI_PASSWORD --skip-existing dist/*
      - run:
          name: Publish wheel and source distribution as a GitHub release
          command: |
            python -m venv ../venv
            . ../venv/bin/activate
            pip install githubrelease
            githubrelease release $CIRCLE_PROJECT_USERNAME/$CIRCLE_PROJECT_REPONAME \
              create $CIRCLE_TAG --name $CIRCLE_TAG \
              --publish ./dist/*

workflows:
  version: 2
  test-package-publish:
    jobs:
      - flake8:
          <<: *no_filters
      - python38:
          <<: *no_filters
      - python36-min-req:
          <<: *no_filters
      - miniconda36:
          <<: *no_filters
      - miniconda38:
          <<: *no_filters
      - gallery38:
          <<: *no_filters
      - gallery36-min-req:
          <<: *no_filters
      - deploy-dev:
          requires:
            - flake8
            - python38
            - python36-min-req
            - miniconda36
            - miniconda38
            - gallery38
            - gallery36-min-req
          filters:
            tags:
              ignore:
                # exclude tags created by "ci_addons publish_github_release"
                - /^latest$/
                - /^latest-tmp$/
            branches:
              only: dev
          context:
            - docker-hub-creds
      - deploy-release:
          requires:
            - flake8
            - python38
            - python36-min-req
            - miniconda36
            - miniconda38
            - gallery38
            - gallery36-min-req
          filters:
            tags:
              only: /^[0-9]+(\.[0-9]+)*(\.post[0-9]+)?$/
            branches:
              ignore: /.*/
          context:
            - docker-hub-creds

  nightly:
    triggers:
      - schedule:
          cron: "0 5 * * *"
          filters:
            branches:
              only: dev
    jobs:
      - flake8:
          <<: *no_filters
      - python36:
          <<: *no_filters
      - python37:
          <<: *no_filters
      - python38:
          <<: *no_filters
      - python39:
          <<: *no_filters
      - python38-upgrade-dev:
          <<: *no_filters
      - python36-min-req:
          <<: *no_filters
      - miniconda36:
          <<: *no_filters
      - miniconda37:
          <<: *no_filters
      - miniconda38:
          <<: *no_filters
      - miniconda39:
          <<: *no_filters
      - gallery36:
          <<: *no_filters
      - gallery37:
          <<: *no_filters
      - gallery38:
          <<: *no_filters
      - gallery39:
          <<: *no_filters
      - gallery38-upgrade-dev:
          <<: *no_filters
      - gallery36-min-req:
          <<: *no_filters
      - python38-upgrade-dev-pre:
          <<: *no_filters
      - gallery38-upgrade-dev-pre:
          <<: *no_filters
      - test-validation:
          <<: *no_filters
