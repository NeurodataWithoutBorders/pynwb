# pinned dependencies to reproduce an entire development environment to use PyNWB with ROS3 support
name: ros3
channels:
  - conda-forge
  - defaults
dependencies:
  - python=3.9
  - h5py==3.6.0
  - hdmf==3.3.1
  - matplotlib==3.5.1
  - numpy==1.21.0
  - pandas==1.3.0
  - python-dateutil==2.8.1
  - setuptools
  - dandi==0.39.4
