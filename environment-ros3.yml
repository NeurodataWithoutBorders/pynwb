# pinned dependencies to reproduce an entire development environment to use PyNWB with ROS3 support
name: ros3
channels:
  - conda-forge
  - defaults
dependencies:
  - python==3.12
  - h5py==3.11.0
  - hdmf==3.13.0
  - matplotlib==3.8.0
  - numpy==1.26.4
  - pandas==2.2.1
  - python-dateutil==2.8.2
  - setuptools
  - pytest==7.4.3 # This is for the upcoming pytest update
  - dandi==0.60.0  # NOTE: dandi does not support osx-arm64
  - fsspec==2024.2.0
  - requests==2.31.0
  - aiohttp==3.9.3
  - pip
  - pip:
    - remfile==0.1.9
